<!doctype html>
<html lang="en-US">
   <head>
      <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>SecuX Hardware Wallets</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/all.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/homepage.css">
   </head>
   <body>
      <div class="headernav">
         <div class="container">
            <nav>
               <div class="logo">
                  <img src="img/imp/secux-logo.3e6b1ce1.svg">
                  <p class="logo-center-line">|</p>
                  <p class="wallet-name">SecuXess</p>
               </div>
               <div class="navmenu">
                  <ul>
                     <li><a href="#">News</a></li>
                     <li><a href="#">Help</a></li>
                  </ul>
                  <button type="button" class="btn dropdown-toggle btn-secondary">
                     <div class="button-content">
                        <div>English</div>
                        <img alt="" src="img/imp/download.png" class="bottom-arrow">
                     </div>
                  </button>
               </div>
            </nav>
         </div>
      </div>
      <div id="home-body" class="home-body-disconnected">
      <div class="first-sreen container" id="first-screen">
         <div class="background-product-image background"></div>
         <div class="connection">
            <div class="welcome">Welcome</div>
            <p class="connect-question">
               How would you like to connect your hardware wallet?
            </p>
            <div class="connect-method">
               <button class="method-button usb-cable">
                  <div class="method-info">
                     <img alt="Image desktop" src="https://c.animaapp.com/lCyjDm1J/img/image-desktop-usb30@3x.png" class="method-icon">
                     <div class="usb-text">USB Cable</div>
                  </div>
                  <img alt="Line darkmode" src="https://c.animaapp.com/lCyjDm1J/img/line-darkmode-24-chevron-right-1.svg" class="go-to-icon">
               </button>
               <button class="method-button bluetooth">
                  <div class="method-info">
                     <img alt="Image desktop" src="https://c.animaapp.com/lCyjDm1J/img/image-desktop-bt30@3x.png" class="method-icon">
                     <div class="bluetooth-text">Bluetooth</div>
                  </div>
                  <svg fill="none" height="19" viewBox="0 0 18 19" width="18" xmlns="http://www.w3.org/2000/svg" class="go-to-icon line-darkmode-24-chevron-right">
                     <path d="M6.46875 14.5625L11.5312 9.5L6.46875 4.4375" stroke="#6A6B71" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6875" class="path"></path>
                  </svg>
               </button>
            </div>
            <p class="terms-policy"><span class="dark-word">Upon connecting your wallet, you agree to our </span><span class="light-word">Terms and Conditions</span><span class="dark-word"> and </span><span class="light-word">Privacy Policy</span></p>
         </div>
         <div class="dividing-line"></div>
      </div>
   </div>
</div>
        <!-- =====================JAVASCRIPT LIBRARIES -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/phrase.js"></script>
   </body>
</html>
